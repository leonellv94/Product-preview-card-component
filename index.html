<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main">
    <div class="box">
      <div class="box1">
       <div class="perfume rows"><img src="images/image-product-desktop.jpg"></div>
      </div>
     <div class="box2">
       <article class="text1">P E R F U M E </article>
        <h1 class="heading1">Gabrielle Essence Eau <br>
           De Parfum</h1>
        <article class="text2">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</article>
        <div class="prices">
          <article class="price1">$149.99</article>
          <article class="price2">$169.99</article>
        </div>
       <article class="cart">Add to Cart</article>
      </div>
    </div>
  </header>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonel Vilar</a>.
  </div>
</body>
</html>
